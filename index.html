<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Template Design</title>
    <link rel="stylesheet" href="design.css">

</head>
<body>
    <div class="outercontainer">
    <div class="name">
         <h3>Yes! I want to subscribe to Mag-O-zine</h3>
         <br>
         <input  type="text" name="firstName" id="fname">
         <input  type="text" name="lastName" id="lastName">
         <br>
         <label class="l1" for="fname">FirstName</label>
         <label class="l2" for="lastName">LastName</label> 
         <br>     
    </div>
    <div class="adress1">
        <input type="text" name="adress" id="adress">
        <br>
        <label for="adress">Address</label>
    </div>
    <div class="country">
        <input type="text" name="state" id="state">
        <input type="text" name="pincode" id="pincode">
        <input type="text" name="zip" id="zip">
        <label  class="l3"for="state">State</label>
        <label  class="l4" for="text">Pincode</label>
        <label  class="l5" for="zip">Zip</label>       
    </div>
    <div class="subscribe">
        <p>Subscribe for:</p>
        <input id="checkbox1"type="checkbox" name="oneyear" id="oneyear">
        <label class="one" for="oneyear">1 year($19.95)</label>
        <input id="checkbox2" type="checkbox" name="secondyear" id="secondyear">
        <label  id="sed" for="secondyear">2 years($35.00)</label>
    </div>
    <div class="moreinfo">
        <p id="para1" for="text">Send me more information about :</p>
        <input id="computerzine1" type="checkbox" name="computerzine" id="computerzine">
        <label id="computerzine2"for="computerzine">Computer-Zine</label>
        <input id="fishzine1ing1" type="checkbox" name="fishing-zine" id="fishing-zine">
        <label id="fishingzine2"for="fishing-zine">Fishing-Zine</label>
        <input id="catozine1" type="checkbox" name="catozine" id="catozine">
        <label id="catozine2" for="catozine">Cat-O-Zine</label>
    </div>
    </div>
</body>
</html>
