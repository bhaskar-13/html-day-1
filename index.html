<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <form method="action.js">  
    <div class="container"> 
    <fieldset>
        <legend>Contact us</legend> 
        <label class="label" for="name">Name</label>
        <input  type="text"  name="name" id="name" placeholder="Enter Your Name" required>
        <br>
        <label class="label"  for="email">Email</label>
        <input  type="email" name="email" id="email" placeholder="Enter Your Email" required>
        <br>
        <label class="label"  for="number">Number</label>
        <input  type="number" name="number" id="number" placeholder="Enter your Phone Number" required>
        <br>
        <label class="label"  for="adress">Address</label>
        <input  type="text" name="adress" id="adress" placeholder="Enter your Address" required>
        <br>
        <label class="label"   for="message">Message</label>
        <textarea   placeholder="Enter your Message" name="message" id="message" required></textarea>
        <label  clas="label" for="button"> </label>
        <input type="submit"  value="submit">
    </fieldset>
    </div>
    </form>

</body>
</html>
